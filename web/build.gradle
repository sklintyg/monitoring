logging.captureStandardOutput LogLevel.INFO

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.3.0.RELEASE'
    }
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:1.1.1.RELEASE'
    }
}

dependencies {
   compile 'org.springframework:spring-webmvc'
   compile 'org.springframework.data:spring-data-jpa'
   compile 'com.h2database:h2'
   compile 'joda-time:joda-time'
   compile 'org.hibernate:hibernate-entitymanager'
   compile 'com.zaxxer:HikariCP'
   compile 'org.slf4j:slf4j-api:1.7.10'
   compile 'org.slf4j:slf4j-simple:1.7.10'
   compile 'wsdl4j:wsdl4j'
   compile 'se.riv.itintegration.monitoring:itintegration-monitoring-interactions:0-SNAPSHOT'

   compile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.0.4'
   compile 'org.apache.cxf:cxf-rt-transports-http:3.0.4'
   compile 'org.codehaus.woodstox:woodstox-core-asl:4.2.0'


}

jettyRunWar.contextPath = '' //otherwise defaults to name of project

